<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css?v=2" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />
        <form action="#" class="search-form">
          <input
            type="text"
            class="search-form__input"
            placeholder="Search Hotels"
          />
          <button class="search-form__btn">
            <svg class="search-form__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon-box__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__icon-box__notification-count">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon-box__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__icon-box__notification-count">11</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Abhay Singh</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar-nav">
          <ul class="sidebar-list">
            <li class="sidebar-list__item sidebar-list__item--active">
              <a href="#" class="sidebar-list__link">
                <svg class="sidebar-list__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="sidebar-list__item">
              <a href="#" class="sidebar-list__link">
                <svg class="sidebar-list__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="sidebar-list__item">
              <a href="#" class="sidebar-list__link">
                <svg class="sidebar-list__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rental</span>
              </a>
            </li>
            <li class="sidebar-list__item">
              <a href="#" class="sidebar-list__link">
                <svg class="sidebar-list__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; 2017 by Trillo. All Rights Reserved.</div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img src="img/hotel-1.jpg" alt="hotel 1" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="img/hotel-2.jpg" alt="hotel 2" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="img/hotel-3.jpg" alt="hotel 3" class="gallery__photo" />
            </figure>
          </div>
          <div class="hotel-overview">
            <h1 class="hotel-overview__heading-primary">Hotel Las Palmas</h1>
            <div class="hotel-overview__stars">
              <svg class="hotel-overview__icon hotel-overview__icon--stars">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="hotel-overview__icon hotel-overview__icon--stars">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="hotel-overview__icon hotel-overview__icon--stars">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="hotel-overview__icon hotel-overview__icon--stars">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="hotel-overview__location">
              <svg class="hotel-overview__icon hotel-overview__icon--location">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>
            <div class="hotel-overview__rating">
              <div class="hotel-overview__rating--average">8.6</div>
              <div class="hotel-overview__rating--count">320 Votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
