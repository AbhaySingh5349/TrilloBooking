<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />
        <form action="#" class="search-form">
          <input
            type="text"
            class="search-form__input"
            placeholder="Search Hotels"
          />
          <button class="search-form__btn">
            <svg class="search-form__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon-box__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__icon-box__notification-count">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon-box__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__icon-box__notification-count">11</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Abhay Singh</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar-nav">
          <ul class="sidebar-list">
            <li class="sidebar-list__item sidebar-list__item--active">
              <a href="#" class="sidebar-list__link">
                <svg class="sidebar-list__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="sidebar-list__item">
              <a href="#" class="sidebar-list__link">
                <svg class="sidebar-list__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="sidebar-list__item">
              <a href="#" class="sidebar-list__link">
                <svg class="sidebar-list__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rental</span>
              </a>
            </li>
            <li class="sidebar-list__item">
              <a href="#" class="sidebar-list__link">
                <svg class="sidebar-list__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; 2017 by Trillo. All Rights Reserved.</div>
        </nav>
        <main class="main">Hotel View</main>
      </div>
    </div>
  </body>
</html>
